<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 這段程式在模擬一個非同步請求結果，使用 Promise 把資料傳出
     ，並透過 then 在資料回來之後再使用它。 -->
    <script>
        //es2015提供的一個內置對象
        let target = "hello promise";
        
        let p = new Promise( (resolve) => {
            setTimeout(() => {
                resolve(target);
            })
        })

        p.then( (d) => {
            console.log(d);
        })
    </script>
</body>
</html>
