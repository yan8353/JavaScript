<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果用戶名為admin 密碼為123456 提示登入成功 否則登入失敗


        function checkLogin(username,password){
            if(username === "admin"&& password === "123456"){
                return true;
            }else{
                return false;
            }
        }    
        var result = checkLogin("admin","1234567");

        if(result){
            console.log("登入成功")
        }else{
            console.log("登入失敗")
        }

        
    </script>
</body>
</html>
