<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picture-list img{
            width: 320px;
            height:160px ;
        }
        .big-picture img {
            width: 640px;
            height: 320px;
        }
        .big-picture{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="picture-list">
        <img src="../第十五節 DOM節點分類/images/1.jpg" alt="">
        <img src="../第十五節 DOM節點分類/images/2.jpg" alt="">
        <img src="../第十五節 DOM節點分類/images/3.jpg" alt="">
    </div>
    <div class="big-picture"></div>
    <script>
        let imgList = document.querySelectorAll('.picture-list img');
        let bigPicture =document.querySelector('.big-picture');
        let picture =document.querySelector('.picture-list');
        for(let i in imgList){
            imgList[i].onmouseenter = function (){
                // console.log(this.src);
                bigPicture.innerHTML = `<img src='${this.src}'>`
            }
            imgList[i].onmouseleave = function (){
                bigPicture.innerHTML ='';
            }
        }
        picture.onmousemove =function(e){
            let x =e.clientX;
            let y =e.clientY;
            bigPicture.style.top = y + 10 +"px";
            bigPicture.style.left = x + 10 +"px";
        }
        
    </script>
</body>
</html>
