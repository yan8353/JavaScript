<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按鈕</button>
    <ul></ul>
    <script>
        let btn = document.querySelector('button');
        let ul = document.querySelector('ul');
        btn.onclick = function (){
            ul.innerHTML = `
            <li>香蕉</li>
            <li>蘋果</li>
            <li>芭樂</li>            
            `
        }
    </script>
</body>
</html>
