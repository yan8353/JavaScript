<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../第十四節 DOM基礎/image/1.jpg" alt="">
    </div>
    <button>1</button>
    <button >2</button>
    <button>3</button>
    <script>
        
        let img = document.querySelector("img");
        // btn.onclick = function(){
        //     img.src = "../第十四節 DOM基礎/image/2.jpg"
        // }
        let imgesSrcList = ["../第十四節 DOM基礎/image/1.jpg","../第十四節 DOM基礎/image/2.jpg","../第十四節 DOM基礎/image/3.jpg"]
        let btns =document.querySelectorAll("button");
        for(let i in btns){
            btns[i].onclick = function(){
                // console.log(imgesSrcList[i]);
                img.src =imgesSrcList[i];
            }
        }
    </script>
</body>
</html>
